        // Elementos del DOM
        const joyasGrid = document.querySelector('.joyas-grid');
        const selectCategoria = document.getElementById('categoria');
        const selectMaterial = document.getElementById('material');
        const inputBuscar = document.getElementById('inputBuscar');
        const btnBuscar = document.getElementById('btnBuscar');

        // Event Listeners para filtros
        selectCategoria.addEventListener('change', filtrarProductos);
        selectMaterial.addEventListener('change', filtrarProductos);
        btnBuscar.addEventListener('click', buscarProductos);
        inputBuscar.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') buscarProductos();
        });

        // Funciones de filtrado y búsqueda
        function buscarProductos() {
            const terminoBusqueda = inputBuscar.value.trim().toLowerCase();
            const resultados = terminoBusqueda 
                ? productos.filter(p => p.nombre.toLowerCase().includes(terminoBusqueda))
                : productos;
            renderizarProductos(resultados);
        }

        function filtrarProductos() {
            const categoria = selectCategoria.value.toLowerCase();
            const material = selectMaterial.value.toLowerCase();
            
            let filtrados = productos;
            
            if (categoria !== 'todas') {
                filtrados = filtrados.filter(p => p.categoria.toLowerCase() === categoria);
            }
            
            if (material !== 'todos') {
                filtrados = filtrados.filter(p => p.material.toLowerCase() === material);
            }
            
            renderizarProductos(filtrados);
        }

        // Renderizado de productos
        function renderizarProductos(lista = productos) {
            joyasGrid.innerHTML = lista.map(producto => `
                <article class="joya-tarjeta">
                    <img src="${producto.imagen}" alt="${producto.nombre}" class="joya-imagen" 
                         onerror="this.src='https://via.placeholder.com/300x300?text=Imagen+no+disponible'">
                    <div class="joya-contenido">
                        <span class="joya-categoria">${producto.categoria} • ${producto.material}</span>
                        <h3 class="joya-titulo">${producto.nombre}</h3>
                        <p class="joya-precio">$${producto.precio.toFixed(2)}</p>
                       
                    </div>
                </article>
            `).join('');
        }

        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderizarProductos();
        });
    </script>
</body>
</html>
